<!DOCTYPE html>
<html>
	{% load staticfiles %}
<head>{% block head %}{% endblock %}</head>
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static "material.teal-red.min.css" %}" />
<link rel="stylesheet" href="{% static "style.css" %}" />
<style type="text/css">
body {
	background-color: #E6E6E6;
	background-image: url();
}
</style>
<script src="{% static "material.min.js" %}"></script>
<script src="{% static "jquery-2.1.4.min.js" %}"></script>
<script src="{% static "scripts.js" %}"></script>


<meta charset="utf-8">

<body>
<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
  width: 470px;
  left:15px;
  top:20px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 70px;
  background:url(../../static/Polygon_Art_Abstract_1920x1080.jpg);
  box-shadow: 0px 2px 4px #888888;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    {% block headercard %}<h2 class="mdl-card__title-text">SIGN IN</h2>{% endblock %}
  </div>
{% block content %}    {% endblock %}

</div>
<br/><br/><br/><br/>
</body>
</html>
